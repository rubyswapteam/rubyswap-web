[build]
    command = "npm run build"
    functions="dist-functions"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[functions."updateOneDayVolume"]
  schedule = "*/20 * * * *"

[functions."updateSevenDayVolume"]
  schedule = "*/23 * * * *"

[functions."updateThirtyDayVolume"]
  schedule = "*/21 * * * *"
